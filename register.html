<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 style=text-align:center>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type = "text" placeholder="Name" name=""required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type = "phone" placeholder="9867******"required>
                </td>
            </tr>
            <tr>
                <td>
                  Email Id:
                </td>
                <td>
                    <input type = "email" placeholder="example1@*8"required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type = "password" placeholder="Password"required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type = "radio" name="gender">Male
                    <input type = "radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type = "date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type = "checkbox"singing>singing
                    <input type = "checkbox"Dancing>Danceing
                    <input type = "checkbox"Playing>Playing
                </td>
            </tr>
            <tr>
                <td>
                   Educational Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Postgraduation</option>
                    </select>
                </td>
                </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row ="5" col="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "submit" value = "Submit">
                    <input type = "reset" value = "Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
